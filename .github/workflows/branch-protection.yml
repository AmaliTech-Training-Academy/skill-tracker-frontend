name: Branch Protection (Advisory)

on:
  pull_request:
    branches: [main, staging]
  pull_request_review:
    types: [submitted]

jobs:
  enforce-staging-to-main:
    if: github.base_ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR is from staging
        run: |
          if [[ "${{ github.head_ref }}" != "staging" ]]; then
            echo "❌ Only staging branch can merge to main"
            exit 1
          fi
          echo "✅ Valid merge from staging to main"

  require-approvals:
    runs-on: ubuntu-latest
    steps:
      - name: Check approvals
        uses: actions/github-script@v7
        with:
          script: |
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            const approvals = reviews.filter(review => review.state === 'APPROVED').length;
            const required = context.payload.pull_request.base.ref === 'main' ? 3 : 1;
            
            if (approvals < required) {
              core.setFailed(`❌ Need ${required} approvals, got ${approvals}`);
            } else {
              console.log(`✅ Got ${approvals}/${required} required approvals`);
            }