<div class="verification-container">
  <div class="card">
    <div class="header">
      <h1 class="title">Verify Your Email</h1>
      <p class="subtitle">
        We've sent a 6-digit code to [your@email.com].<br />
        Please enter it below to confirm your email address.
      </p>
    </div>

    <form class="otp-form">
      <div class="input-group">
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
      </div>

      <div class="actions">
        <p class="resend-info">
          Didn't get the code?
          <button type="button" class="resend-link">Resend Code </button> 
          <span class="timer"> in 00:30</span>
        </p>
        <p class="edit-email">
          Entered the wrong email? <a class="link">Go Back</a>
        </p>
      </div>

      <button type="button" class="btn-primary">Verify and Continue</button>
    </form>
  </div>
</div>
